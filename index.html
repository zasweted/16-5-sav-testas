<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="main">
            <div class="box" >
                <h1 class="title">Get In Touch</h1>
                <form class="form">
                    <label for="name">First Name</label>
                    <input id="name" type="text" placeholder="First Name" required>
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text" placeholder="Last Name" required>
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Email" required>
                    <label for="phone">Phone</label>
                    <input id="phone" type="number" placeholder="Phone" required>
                    <label for="address">Address</label>
                    <input class="address" id="address" type="text" placeholder="Address" required>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Message" required ></textarea>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
